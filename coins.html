<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CrypTick</title>
    <!-- Semantic UI CDN Link -->
    <link rel="stylesheet" type="text/css" href="css/semantic.css" />
    <script src="jquery-3.6.0.min"></script>
    <script src="css/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui inverted three item menu top attached small">
      <div class="item">
        <i class="chart line icon"></i>
      </div>
      <a href="#" class="active orange item">Coins</a>
      <a href="news.html" class="orange item">News</a>
    </div>
    <div class="ui inverted transparent segment attached">
      <div class="ui search">
        <div class="ui mini icon input fluid">
          <input class="prompt" type="text" placeholder="Search Coin" />
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>

    <table
      class="ui unstackable sortable very compact small inverted right aligned fixed table single line bottom attached"
    >
      <thead>
        <tr>
          <th class="center aligned two wide">#</th>
          <th id="nameHeader" class="ascending left aligned four wide">Name</th>
          <th class="three wide center aligned">24H Change</th>
          <th class="center aligned three wide">Price</th>
          <th class="three wide center aligned" id="favorites-tab">Favorite</th>
        </tr>
      </thead>
      <tbody class="coin-data"></tbody>
    </table>
    <script src="coins.js"></script>
    <script src="tablesort.js"></script>
  </body>
</html>
